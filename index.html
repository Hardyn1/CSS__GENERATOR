<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssGenerator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Создать 4 инпута и кубик, инпуты для управления его border-radius. -->
    <h1>CSS GENERATOR</h1>
    <div class="wrapper-flex">
        <div class="wrapper">
            <!-- wrapper-top будут input и значения которые он имеет будут выводиться в div. -->
            <div class="wrapper-top">
                <div class="top-left__range">
                    <input
                    type="range"
                    class="input"
                    id="tlr"
                    min="0"
                    max="100"
                    value="0"> 
                    <!-- value нужно чтобы понимать какое значение у input на данный момент -->
                     <div class="result" id="result-tlr">0</div>
                </div>
                <div class="top-right__range">
                    <input 
                    type="range" 
                    class="input" 
                    id="trr" 
                    min="0" 
                    max="100" 
                    value="0">
                    <div class="result" id="result-trr">0</div>
                </div>
            </div>
            <div class="wrapper-middle">
                <div id="cube" class="cube">
                    <p id="inputs-result">0 0 0 0</p>
                    <button type="button" class="btn" id="button">click me</button>
                </div>
            </div>
            <div class="wrapper-bottom">
                <div class="bottom-left__range">
                    <input 
                    type="range" 
                    class="input" 
                    id="blr" 
                    min="0" 
                    max="100" 
                    value="0">
                    <div class="result" id="result-blr">0</div>
                </div>
                <div class="bottom-right__range">
                    <input 
                    type="range" 
                    class="input" 
                    id="brr" 
                    min="0" 
                    max="100" 
                    value="0">
                    <div class="result" id="result-brr">0</div>
                </div>
            </div>
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
