<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Window</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>MODAL WINDOW</h1>
    <div class="flex-wrapper">
        <button id="btn-open">
            Open
        </button>
    </div>
    <div id="wrapper-modal">
        <div id="overlay"></div>
        <div id="modal-window">
            <div>
                <button id="btn-close">
                    Close Modal Window
                </button>
            </div>
            <div class="content">
                Any Content
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
